varno-independent columns:
  - name: "MetaData/buoyType"
    source: "buoy_type"
  - name: "MetaData/latitude"
    source: "lat"
  - name: "MetaData/longitude"
    source: "lon"
  - name: "MetaData/obPractice"
    source: "ob_practice"
  - name: "MetaData/observationSubTypeNum"
    source: "ops_subtype"
  - name: "MetaData/pressureSensorAltitude"
    source: "pressure_sensor_alt"
  - name: "MetaData/stationType"
    source: "station_type"
  - name: "MetaData/stationIdentification"
    source: "statid"
  - name: "MetaData/buoyIdentifier"
    source: "buoy_identifier"
  - name: "MetaData/wmoBlockNumber"
    source: "wmo_block_number"
  - name: "MetaData/wmoStationNumber"
    source: "wmo_station_number"
  - name: "MetaData/position_accuracy_flag"
    source: "position_accuracy_flag"
  - name: "MetaData/sst_measurement_method"
    source: "sst_measurement_method"
  - name: "MetaData/present_weather_type"
    source: "present_weather_type"
varno-dependent columns:
  - source: "initial_obsvalue"
    group name: "ObsValue"
    varno-to-variable-name mapping: &obsvalue_varnos
      - name: "seaSurfaceTemperature"
        varno: 12
  - source: "obs_error"
    group name: "ObsError"
    varno-to-variable-name mapping: *obsvalue_varnos
complementary variables:
  - output name: "MetaData/site_name"
    output variable data type: "string"
    input names: ["site_name_1", "site_name_2", "site_name_3"]
    merge method: "concat"
