varno-independent columns:
  - name: "MetaData/dataSelection"
    source: "instrument_type"
  - name: "MetaData/identifier"
    source: "ident"
  - name: "MetaData/levelLatitudeDisplacement"
    source: "initial_level_lat"
  - name: "MetaData/levelLongitudeDisplacement"
    source: "initial_level_lon"
  - name: "MetaData/levelTimeDisplacement"
    source: "initial_level_time"
  - name: "MetaData/pressure"
    source: "initial_vertco_reference"
  - name: "MetaData/latitude"
    source: "lat"
  - name: "MetaData/levelType"
    source: "level"
  - name: "MetaData/longitude"
    source: "lon"
  - name: "MetaData/level_condition_code"
    source: "level_condition_code"
  - name: "MetaData/numberOfLevels"
    source: "numlev"
  - name: "MetaData/observationSubTypeNum"
    source: "ops_subtype"
  - name: "MetaData/pressureSensorAltitude"
    source: "pressure_sensor_alt"
  - name: "MetaData/pressureSensorFlag"
    source: "pressure_sensor_flag"
  - name: "MetaData/sonde_rad_correction"
    source: "sonde_rad_corr"
  - name: "MetaData/sequenceNumber"
    source: "seqno"
  - name: "MetaData/sondeReportIdentifier"
    source: "sonde_report_identifier"
  - name: "MetaData/sonde_tracking_system"
    source: "sonde_tracking_system"
  - name: "MetaData/instrumentIdentifier"
    source: "sonde_type"
  - name: "MetaData/stationElevation"
    source: "stalt"
  - name: "MetaData/station_type"
    source: "station_type"
  - name: "MetaData/winpro_flags_eu"
    source: "winpro_flags_eu"
  - name: "MetaData/winpro_flags_usa"
    source: "winpro_flags_usa"
  - name: "MetaData/wmo_block_number"
    source: "wmo_block_number"
  - name: "MetaData/wmo_station_number"
    source: "wmo_station_number"

varno-dependent columns:
  - source: "initial_obsvalue"
    group name: "ObsValue"
    varno-to-variable-name mapping: &obsvalue_varnos
      - name: "height"
        varno: 1
      - name: "airTemperature"
        varno: 2
      - name: "windEastward"
        varno: 3
      - name: "windNorthward"
        varno: 4
      - name: "relativeHumidity"
        varno: 29
      - name: "dewPointTemperature"
        varno: 59
      - name: "windDirection"
        varno: 111
      - name: "windSpeed"
        varno: 112
  - source: "obs_error"
    group name: "ObsError"
    varno-to-variable-name mapping: *obsvalue_varnos
