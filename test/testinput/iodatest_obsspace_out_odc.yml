---
window begin: "2018-04-14T21:00:00Z"
window end: "2018-04-15T03:00:00Z"

observations:
- obs space:
    name: "AOD GOES"
    simulated variables: ['Total_Aerosol_Optical_Depth_550']
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/geos_aod_obs_2018041500_m.nc4"
    obsdataout:
      engine:
        type: ODB
        obsfile: "testoutput/diagout-aod.odc"
        mapping file: testinput/odb_default_name_map.yml
  test data:
    nlocs: 100
    nrecs: 100
    nvars: 1
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 567.88380247048008

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 1793.5631154126893
    tolerance:
      - 1.0e-11
    variables for putget test: []

- obs space:
    name: "Radiosonde"
    simulated variables: ['air_temperature']
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/sondes_obs_2018041500_m.nc4"
      max frame size: 200
    obsdataout:
      engine:
        type: ODB
        obsfile: "testoutput/diagout-sonde.odc"
        mapping file: testinput/odb_sonde_name_map.yaml
  test data:
    nlocs: 974
    nrecs: 974
    nvars: 5
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 1254.66336565038

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 6076.2659260213959

      - name: "station_id"
        group: "MetaData"
        type: "string"
        first value: "07510"
        last value: "97530"

      - name: "surface_pressure"
        group: "PreQC"
        type: "integer"
        norm: 6.32455532034
    tolerance:
      - 1.0e-11
    variables for putget test:
      - name: "air_temperature"
        group: "ObsValue"
        channels: []

      - name: "specific_humidity"
        group: "ObsValue"
        channels: []

- obs space:
    name: "AMSUA NOAA19"
    simulated variables: ['brightness_temperature']
    channels: 1-15
    distribution:
      name: InefficientDistribution
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4"
    obsdataout:
      engine:
        type: ODB
        obsfile: "testoutput/diagout-amsua.odc"
        mapping file: testinput/odb_default_name_map.yml
    obs perturbations seed: 250
  test data:
    nlocs: 100
    nrecs: 100
    nvars: 1
    obs perturbations seed: 250
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 432.95617402805823

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 1661.1529210392009
    tolerance:
      - 1.0e-11
    variables for putget test:
      # have to use float variables, and only one channel at a time
      - name: "brightness_temperature"
        group: "ObsValue"
        channels: [ 4 ]

      - name: "brightness_temperature"
        group: "ObsValue"
        channels: [ 11 ]

