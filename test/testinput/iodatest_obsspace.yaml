- obs space:
    name: "Derived variables"
    simulated variables: ['temperature']
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/derived_variables.nc4"
  test data:
    gnlocs: 2
    gnlocs outside time window: 0
    gnlocs rejected by qc: 0
    nlocs from source: 2
    nrecs: 2
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      # Variables present both in the MetaData and DerivedMetaData groups.

      - name: float_var
        group: MetaData  # test should actually find DerivedMetaData/float_var
        type: float
        norm: 0.05
      - name: float_var
        group: DerivedMetaData
        type: float
        norm: 0.05
      - name: float_var
        group: MetaData  # test should find MetaData/float_var
        skip derived: true
        type: float
        norm: 0.0005

      - name: int_var
        group: MetaData  # test should actually find DerivedMetaData/int_var
        type: int
        norm: 5
      - name: int_var
        group: DerivedMetaData
        type: int
        norm: 5
      - name: int_var
        group: MetaData  # test should find MetaData/int_var
        skip derived: true
        type: int
        norm: 50

      - name: string_var
        group: MetaData  # test should actually find DerivedMetaData/string_var
        type: string
        first value: abc
        last value: xyz
      - name: string_var
        group: DerivedMetaData
        type: string
        first value: abc
        last value: xyz
      - name: string_var
        group: MetaData  # test should find MetaData/string_var
        skip derived: true
        type: string
        first value: ABC
        last value: XYZ

      # Variables present only in the DerivedMetaData group.

      - name: another_float_var
        group: MetaData  # test should actually find DerivedMetaData/float_var
        type: float
        norm: 0.05
      - name: another_float_var
        group: MetaData  # test should not find any matching variable
        type: none
        skip derived: true

      - name: another_int_var
        group: MetaData  # test should actually find DerivedMetaData/int_var
        type: int
        norm: 5
      - name: another_int_var
        group: MetaData  # test should not find any matching variable
        type: none
        skip derived: true

      - name: another_string_var
        group: MetaData  # test should actually find DerivedMetaData/string_var
        type: string
        first value: abc
        last value: xyz
      - name: another_string_var
        group: MetaData  # test should not find any matching variable
        skip derived: true
        type: none

      # Variables present neither in the DerivedMetaData nor in the MetaData group.

      - name: imaginary_float_var
        group: MetaData
        type: none
      - name: imaginary_float_var
        group: MetaData
        skip derived: true
        type: none

      - name: imaginary_int_var
        group: MetaData
        type: none
      - name: imaginary_int_var
        group: MetaData
        skip derived: true
        type: none

      - name: imaginary_string_var
        group: MetaData
        type: none
      - name: imaginary_string_var
        group: MetaData
        skip derived: true
        type: none
    tolerance:
      - 1.0e-7
    variables for putget test: []

