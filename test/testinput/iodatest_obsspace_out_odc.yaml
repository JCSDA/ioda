---
window begin: "2018-04-14T21:00:00Z"
window end: "2018-04-15T03:00:00Z"

observations:
- obs space:
    name: "AOD GOES"
    simulated variables: ['aerosolOpticalDepth']
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/geos_aod_obs_2018041500_m.nc4"
    obsdataout:
      engine:
        type: ODB
        obsfile: "testoutput/diagout-aod"
        mapping file: testinput/odb_default_name_map.yaml
  test data:
    gnlocs: 100
    gnlocs outside time window: 0
    gnlocs rejected by qc: 0
    nlocs from source: 100
    nrecs: 100
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 567.88380247048008

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 1793.5631154126893
    tolerance:
      - 1.0e-11
    variables for putget test: []

- obs space:
    name: "Radiosonde"
    simulated variables: ['airTemperature']
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/sondes_obs_2018041500_m.nc4"
      max frame size: 200
    obsdataout:
      engine:
        type: ODB
        obsfile: "testoutput/diagout-sonde.odc"
        mapping file: testinput/odb_sonde_name_map.yaml
  test data:
    gnlocs: 974
    gnlocs outside time window: 0
    gnlocs rejected by qc: 0
    nlocs from source: 974
    nrecs: 974
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 1254.66336565038

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 6076.2659260213959

      - name: "stationIdentification"
        group: "MetaData"
        type: "string"
        first value: "07510"
        last value: "97530"

      - name: "stationPressure"
        group: "PreQC"
        type: "integer"
        norm: 6.32455532034
    tolerance:
      - 1.0e-11
    variables for putget test:
      - name: "airTemperature"
        group: "ObsValue"
        channels: []

      - name: "specificHumidity"
        group: "ObsValue"
        channels: []

- obs space:
    name: "AMSUA NOAA19"
    simulated variables: ['brightnessTemperature']
    channels: 1-15
    distribution:
      name: InefficientDistribution
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4"
    obsdataout:
      engine:
        type: ODB
        obsfile: "testoutput/diagout-amsua.odc"
        mapping file: testinput/odb_default_name_map.yaml
    obs perturbations seed: 250
  test data:
    gnlocs: 100
    gnlocs outside time window: 0
    gnlocs rejected by qc: 0
    nlocs from source: 100
    nrecs: 100
    obs perturbations seed: 250
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 432.95617402805823

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 1661.1529210392009
    tolerance:
      - 1.0e-11
    variables for putget test:
      # have to use float variables, and only one channel at a time
      - name: "brightnessTemperature"
        group: "ObsValue"
        channels: [ 4 ]

      - name: "brightnessTemperature"
        group: "ObsValue"
        channels: [ 11 ]

