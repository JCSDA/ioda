---
window begin: "2010-04-14T21:00:00Z" # filters out all obs
window end: "2010-04-15T03:00:00Z"

observations:
- obs space:
    name: "AMSUA NOAA19"
    simulated variables: ['brightnessTemperature']
    channels: 1-15
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4"
    io pool:
      reader name: SinglePool
      work directory: testwork
      write multiple files: true
  test data:
    gnlocs: 0
    gnlocs outside time window: 100
    gnlocs rejected by qc: 0
    nlocs from source: 100
    nrecs: 0
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 0.0

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 0.0
    tolerance:
      - 1.0e-11
    variables for putget test:
      # have to use float variables, and only one channel at a time
      - name: "brightnessTemperature"
        group: "ObsValue"
        channels: [ 4 ]

      - name: "brightnessTemperature"
        group: "ObsValue"
        channels: [ 11 ]

- obs space:
    name: "Radiosonde"
    simulated variables: ['airTemperature']
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/sondes_obs_2018041500_m.nc4"
  test data:
    gnlocs: 0
    gnlocs outside time window: 974
    gnlocs rejected by qc: 0
    nlocs from source: 974
    nrecs: 0
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 0.0

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 0.0

      - name: "stationPressure"
        group: "PreQC"
        type: "integer"
        norm: 0
    tolerance:
      - 1.0e-11
    variables for putget test:
      - name: "airTemperature"
        group: "ObsValue"
        channels: []

      - name: "specificHumidity"
        group: "ObsValue"
        channels: []
