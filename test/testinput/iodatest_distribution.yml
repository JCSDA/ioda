      allgatherv: [ 0, 3, 1, 2 ]
      rank0:
        config:
          distribution: "Halo"
          center: [0.0, 45.0]
          radius: 7000000.0
        nlocs: 3
        nrecs: 3
        nPatchLocs: 1
        index: [ 0, 1, 2 ]
        recnums: [ 0, 1, 2 ]
        patchIndex: [0]
      rank1:
        config:
          distribution: "Halo"
          center: [0.0, -45.0]
          radius: 7000000.0
        nlocs: 3
        nrecs: 3
        nPatchLocs: 1
        index: [ 1, 2, 3 ]
        recnums: [ 1, 2, 3 ]
