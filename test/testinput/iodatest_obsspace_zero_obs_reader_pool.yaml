---
window begin: "2018-04-14T21:00:00Z"
window end: "2018-04-15T03:00:00Z"

observations:
- obs space:
    name: "Zero Obs"
    simulated variables: ['brightnessTemperature']
    observed variables: ['brightnessTemperature']
    channels: 1-15
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/zero_obs_v2.nc4"
    obsdataout:
      engine:
        type: H5File
        obsfile: "testoutput/zero_obs_v2_out_reader_pool.nc4"
    io pool:
      reader name: SinglePool
      work directory: testwork
      write multiple files: true
  test data:
    gnlocs: 0
    gnlocs outside time window: 0
    gnlocs rejected by qc: 0
    nlocs from source: 0
    nrecs: 0
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 0.0

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 0.0
    tolerance:
      - 1.0e-11
    variables for putget test:
      - name: "bending_angle"
        group: "ObsValue"
        channels: []

      - name: "refractivity"
        group: "ObsValue"
        channels: []
