observations:
- obs space:
    name: "Missing hdf5 file - warning (by default)"
    simulated variables: ['brightnessTemperature']
    observed variables: ['brightnessTemperature']
    channels: 1, 3, 10, 999
    obsdatain:
      engine:
        type: H5File
        # Intentionally points to a non-existent file
        obsfile: "Data/testinput_tier_1/Missing_Obs_File.nc4"
  test data:
    gnlocs: 0
    gnlocs outside time window: 0
    gnlocs rejected by qc: 0
    nlocs from source: 0
    nrecs: 0
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
    - name: "dateTime"
      group: "MetaData"
      type: "datetime"
      first value: "none"
      last value: "none"

    - name: "latitude"
      group: "MetaData"
      type: "float"
      norm: 0.0

    - name: "longitude"
      group: "MetaData"
