where:
  varno: [111,112]
variables:
# mandatory variables
- name: receipt_date
- name: receipt_time
# bitfield member variables
# (the level bitfield is in fact varno-dependent, but it's the same
# for varnos 111 and 112, i.e. wind direction and speed)
- name: level.surface
- name: level.max_wind_level
ignored names: [date,time,receipt_date,receipt_time,seqno,varno,vertco_type,entryno,ops_obsgroup]
