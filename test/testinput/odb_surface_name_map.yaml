  - name: "MetaData/stationIdentification"
    source: "statid"
  - name: "MetaData/station_type"
    source: "station_type"
  - name: "MetaData/surface_flag"
    source: "surface_flag"
  - name: "MetaData/heightOfSurface"
    source: "surface_height"
  - name: "MetaData/wmo_block_number"
