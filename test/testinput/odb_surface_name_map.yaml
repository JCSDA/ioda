  - name: "MetaData/identifier"
    source: "ident"
  - name: "MetaData/instrumentIdentifier"
    source: "instrument_type"
  - name: "MetaData/latitude"
    source: "lat"
  - name: "MetaData/local_station_code"
    source: "local_station_code"
  - name: "MetaData/longitude"
    source: "lon"
  - name: "MetaData/lowest_cloud_base_height"
