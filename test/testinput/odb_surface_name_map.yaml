    source: "present_weather_type"
  - name: "MetaData/qualityFlags"
    source: "qc_flags"
  - name: "MetaData/rain_flag"
    source: "rain_flag"
  - name: "MetaData/solarAzimuthAngle"
    source: "solar_azimuth"
  - name: "MetaData/solarZenithAngle"
    source: "solar_zenith"
  - name: "MetaData/stationElevation"
