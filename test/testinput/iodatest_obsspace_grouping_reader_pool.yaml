  end: "2021-01-15T18:00:00Z"

observations:
- obs space:
    name: "No Grouping Vars"
    simulated variables: ['temperature']
    observed variables: ['temperature']
    obsdatain:
      engine:
        type: H5File
        obsfile: "Data/testinput_tier_1/obsspace_grouping.nc4"
      obsgrouping:
        group variables: []
    io pool:
      reader name: SinglePool
      work directory: testwork/obsspace_grouping_reader_pool
  test data:
    gnlocs: 10
    gnlocs outside time window: 0
    gnlocs rejected by qc: 0
    nlocs from source: 10
    nrecs: 10
    obs perturbations seed: 0
    expected group variables: []
    expected sort variable: ""
    expected sort order: "ascending"
    variables for get test:
      - name: "latitude"
        group: "MetaData"
        type: "float"
        norm: 19.621416870348583

      - name: "longitude"
        group: "MetaData"
        type: "float"
        norm: 19.621416870348583

