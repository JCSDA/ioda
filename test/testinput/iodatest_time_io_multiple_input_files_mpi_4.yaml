time window:
  begin: "2018-01-01T00:00:00Z"
  end: "2022-01-01T00:00:00Z"

observations:
- obs space:
    name: "AMSUA NOAA19"
    simulated variables: ['brightnessTemperature']
    channels: 1-15
    obsdatain:
      engine:
        type: H5File
        obsfiles:
        - "Data/testinput_tier_1/amsua_n19_obs_2018041500_m_p1.nc4"
        - "Data/testinput_tier_1/amsua_n19_obs_2018041500_m_p2.nc4"
